name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    environment: test

    steps:
    - uses: actions/checkout@v3
    - name: Notify deploy
      run: SERVER_PATH=${{ secrets.SERVER_PATH }} ./status.sh ${{ secrets.API_KEY }} deploy "url=${{ github.action_path }}"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Notify success
      run: SERVER_PATH=${{ secrets.SERVER_PATH }} ./status.sh ${{ secrets.API_KEY }} success "url=${{ github.action_path }}"
